kind: Application
apiVersion: nais.io/v1alpha1
metadata:
  name: amt-deltaker
  namespace: amt
  labels:
    team: amt
spec:
  image: {{image}}
  port: 8080
  ingresses:
    - https://amt-deltaker.intern.dev.nav.no
  prometheus:
    enabled: true
    path: /internal/prometheus
  readiness:
    path: /internal/health/readiness
    initialDelay: 30
  liveness:
    path: /internal/health/liveness
    initialDelay: 30
  replicas:
    disableAutoScaling: true
    min: 0
    max: 0
  resources:
    requests:
      cpu: 30m
      memory: 512Mi
    limits:
      memory: 1024Mi
  envFrom:
    - secret: amt-deltaker-unleash-api-token
  azure:
    application:
      enabled: true
      allowAllUsers: true
  accessPolicy:
    inbound:
      rules:
        - application: amt-deltaker-bff
        - application: amt-tiltaksarrangor-bff
        - application: amt-distribusjon
        - application: mulighetsrommet-api
          namespace: team-mulighetsrommet
        - application: tiltakspenger-tiltak
          namespace: tpts
        - application: veilarboppfolging
          namespace: poao
          cluster: dev-gcp
    outbound:
      rules:
        - application: amt-person-service
        - application: amt-arrangor
        - application: amt-tiltak
        - application: poao-tilgang
          namespace: poao
        - application: isoppfolgingstilfelle
          namespace: teamsykefravr
      external:
        - host: amt-unleash-api.nav.cloud.nais.io
  leaderElection: true
  kafka:
    pool: nav-dev
  env:
    - name: AMT_PERSONSERVICE_SCOPE
      value: api://dev-gcp.amt.amt-person-service/.default
    - name: AMT_PERSONSERVICE_URL
      value: http://amt-person-service
    - name: AMT_ARRANGOR_SCOPE
      value: api://dev-gcp.amt.amt-arrangor/.default
    - name: AMT_ARRANGOR_URL
      value: http://amt-arrangor
    - name: AMT_TILTAK_SCOPE
      value: api://dev-gcp.amt.amt-tiltak/.default
    - name: AMT_TILTAK_URL
      value: http://amt-tiltak
    - name: POAO_TILGANG_SCOPE
      value: api://dev-gcp.poao.poao-tilgang/.default
    - name: POAO_TILGANG_URL
      value: http://poao-tilgang.poao
    - name: ISOPPFOLGINGSTILFELLE_SCOPE
      value: api://dev-gcp.teamsykefravr.isoppfolgingstilfelle/.default
    - name: ISOPPFOLGINGSTILFELLE_URL
      value: http://isoppfolgingstilfelle.teamsykefravr

  gcp:
    sqlInstances:
      - name: amt-deltaker
        collation: nb_NO.UTF8
        tier: db-f1-micro
        type: POSTGRES_17
        databases:
          - name: amt-deltaker
            envVarPrefix: DB
            users:
              - name: datastream
        flags:
          - name: cloudsql.logical_decoding
            value: "on"


  observability:
      autoInstrumentation:
        enabled: true
        runtime: java
      logging:
        destinations:
          - id: elastic
          - id: loki
